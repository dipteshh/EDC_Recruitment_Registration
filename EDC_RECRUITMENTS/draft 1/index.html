<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" class="detail-box" required>
                    </div>
                    <div class="input-box">
                        <span class="details">TIET Roll Number</span>
                        <input type="text" placeholder="Enter your username" class="detail-box" required>
                    </div>
                    <div class="input-box">
                        <span class="details">TIET Email</span>
                        <input type="text" placeholder="Enter your email" class="detail-box" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" class="detail-box" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Branch</span>
                        <input type="text" placeholder="Enter your password" class="detail-box" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="checkbox" name="gender" id="dot-1">
                    <input type="checkbox" name="gender" id="dot-2">
                    <input type="checkbox" name="gender" id="dot-3">
                    <input type="checkbox" name="gender" id="dot-4">
                    <span class="gender-title">Department In Which You Are Good At</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Content</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Externals & Marketing</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Technology</span>
                        </label>
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="gender">Designing</span>
                        </label>

                    </div>
                </div>

                <div class="gender-details">
                    <input type="checkbox" name="gender" id="dot-5">
                    <input type="checkbox" name="gender" id="dot-6">
                    <input type="checkbox" name="gender" id="dot-7">
                    <input type="checkbox" name="gender" id="dot-8">

                    <span class="gender-title">Department In Which You Would Like To Work & Learn</span>
                    <div class="category">
                        <label for="dot-5">
                            <span class="dot five"></span>
                            <span class="gender">Content</span>
                        </label>
                        <label for="dot-6">
                            <span class="dot six"></span>
                            <span class="gender">Externals & Marketing</span>
                        </label>
                        <label for="dot-7">
                            <span class="dot seven"></span>
                            <span class="gender">Technology</span>
                        </label>
                        <label for="dot-8">
                            <span class="dot eight"></span>
                            <span class="gender">Designing</span>
                        </label>

                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
